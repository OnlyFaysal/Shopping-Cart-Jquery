<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10</td>
                    <td><input type="number" value="0" min="0" class="quantity"></td>
                    <td><button class="add-to-cart btn btn-primary" data-price="10">Add to Cart</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$20</td>
                    <td><input type="number" value="0" min="0" class="quantity"></td>
                    <td><button class="add-to-cart btn btn-primary" data-price="20">Add to Cart</button></td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>$30</td>
                    <td><input type="number" value="0" min="0" class="quantity"></td>
                    <td><button class="add-to-cart btn btn-primary" data-price="30">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>

        <h2>Cart</h2>

        <table class="table table-bordered" id="cart">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td id="cart-total">$0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="shopping-cart.js"></script>
</body>
</html>
